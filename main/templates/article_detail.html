<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Özel CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">📄 Makale Detayları</a>
            <div class="navbar-nav">
                <a class="nav-link" href="">Geri Dön</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Makale Başlığı ve İçeriği -->
        <div class="card shadow-lg mb-4">
            <div class="card-body">
                <h1 class="card-title text-primary">{{ article.title }}</h1>
                <p class="card-text">{{ article.content }}</p>
            </div>
        </div>

        <!-- Atanan Hakemler -->
        <div class="card shadow-lg">
            <div class="card-body">
                <h3 class="card-title text-success">👨‍⚖️ Atanabilecek Hakemler</h3>
                <ul class="list-group">

                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ reviewer.reviewer.username }}
                            <form method="post" action="{% url 'assign_reviewer' article.id reviewer.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-primary btn-sm">Gönder</button>
                            </form>
                        </li>

                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
