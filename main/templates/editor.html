<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editör Sayfası</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Editör Sayfası</h1>

        <!-- Geri Dön Butonu -->
        <div class="back-button">
            <a href="{% url 'yazar_sayfasi' %}">
                <button class="back-btn">Geri Dön</button>
            </a>
        </div>

        <!-- Hakemleri Yaratma Butonu -->
        <div class="card">
            <h2>Hakemleri Yarat</h2>
            <form action="{% url 'editor_page' %}" method="post">
                {% csrf_token %}
                <button type="submit">Hakemleri Yarat</button>
            </form>
        </div>

        <!-- Mesajları Gösterme Alanı -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <!-- Geri Dön Butonunun Stilini CSS ile Ekleme -->
    <style>
        .back-button {
            margin-bottom: 20px;
        }

        .back-btn {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #c82333;
        }
    </style>
</body>
</html>
