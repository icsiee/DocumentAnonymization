<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editör Sayfası</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Editör Sayfası</h1>

        <!-- Hakemleri Yaratma Butonu -->
        <div class="card">
            <h2>Hakemleri Yarat</h2>
            <form action="{% url 'editor_page' %}" method="post">
                {% csrf_token %}
                <button type="submit">Hakemleri Yarat</button>
            </form>
        </div>

        <!-- Mesajları Gösterme Alanı -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
