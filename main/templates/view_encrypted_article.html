<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <div>
        <!-- Şifreli içeriği burada göster -->
        {% if content %}
            <p>{% autoescape off %}{{ content|safe }}{% endautoescape %}</p>
        {% else %}
            <p>İçerik bulunamadı.</p>
        {% endif %}
    </div>
    <a href="{% url 'editor_page' %}">Geri Dön</a>
</body>
</html>
